<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myrsini's Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            text-align: center;
            animation: fadeIn 4s ease-in-out;
        }

        /* Animation for the text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button styling */
        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff5e57;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            animation: fadeIn 6s ease-in-out;
        }

        .cta-btn:hover {
            background-color: #ffbd69;
        }

        /* Background floating shapes */
        .floating-shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Randomly position shapes */
        .shape1 {
            top: 10%;
            left: 15%;
            width: 80px;
            height: 80px;
        }

        .shape2 {
            top: 70%;
            left: 30%;
        }

        .shape3 {
            top: 40%;
            left: 75%;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome, Myrsini!</h1>
        <p>This is a beautiful animated landing page just for you.</p>
        <a href="#explore" class="cta-btn">Explore More</a>
    </div>

    <!-- Floating background shapes for decoration -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
</body>
</html>
